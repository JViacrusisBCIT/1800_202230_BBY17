<!DOCTYPE HTML>
<html lang="en">

<head>
  
  <title>iinsight</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./styles/style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <!-- Boostrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
</head>


<body>
  
  <div class="container">

    <div class="cell nav-bar">
      <nav id="nav"></nav>
    </div>
    
    <div class="cell welcome-banner">
      <div class="jumbotron">
          <h1 class="display-3">Thank you!</h1>
          <p>We're glad you chose iinsight.</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Start tutorial</a></p>
          <p><a class="btn btn-secondary btn-lg" href="#" role="button">Skip</a></p>
          <img id="welcome-banner-close-button" src="./images/x-svgrepo-com.svg" class="btn btn-light" type="submit">
      </div>
    </div>
    
    <div class="cell tile tile1 new-document">
      <button type="button" class="btn btn-light btn-square-md">
        <img id="new-document-button" src="./images/pen-svgrepo-com_1.svg" class="btn" type="submit">
      </button>
    </div>
    
    <div class="cell tile tile2 new-recorded-document">
      <button type="button" class="btn btn-light btn-square-md">
        <img id="new-recorded-document-button" src="./images/microphone-svgrepo-com.svg" class="btn" type="submit">
      </button>
    </div>
    
    <div class="cell tile tile3 new-media">
      <button type="button" class="btn btn-light btn-square-md">
        <img id="new-media-button" src="./images/camera-svgrepo-com.svg" class="btn" type="submit">
      </button>
    </div>
    
    <div class="cell tile tile4 view-files">
      <button type="button" class="btn btn-light btn-square-md">
        <img id="view-files-button" src="./images/folder-svgrepo-com.svg" class="btn" type="submit">
      </button>
    </div>
    
    <div class="cell footer">
      <nav id="foot"></nav>
    </div>

  </div>

  <!-- Our JavaScript files -->
  <script src="./scripts/inject_templates.js"></script>

</body>

</html>
