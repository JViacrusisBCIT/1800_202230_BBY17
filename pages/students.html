<!DOCTYPE HTML>
<html lang="en">

<head>
  
  <title>Students</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Our Stylesheets -->  
  <link rel="stylesheet" href="../styles/cards-style.css">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Our Javascript Files -->
  <!-- put scripts here--> 

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  


</head>


<body>

  <!-- Template for all the cards -->
  <template id="cardTemplate">
      <div class="col">
        <a class="redirect">
          <div class="card h-100">
              <img src="../images/drink1.png" class="card-img-top" alt="...">
              <div class="card-body">
                <img src="../images/image.jpg" class="card-logo" />
                <h5 class="card-title">Card title</h5>
              </div>
          </div>
        </a>
      </div>
  </template>

    <!-- Modal hidden until "add new" button is pressed -->
    <button type="button" id="add-new-student-button" data-bs-toggle="modal" data-bs-target="#new-student-modal" class="btn btn-light btn-square-md">
      <img id="add-new-student-icon" src="../images/plus-sign.svg" class="btn" type="submit">
    </button>
  
    <div class="modal fade" id="new-student-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Placeholder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Student Name</label>
                <input type="text" class="form-control" id="student-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="confirm-create-button" type="button" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
    
  <div class="container">

    <div class="cell nav-bar">
      <nav id="nav"></nav>
    </div>
    
    <div id="gallery" class="gallery"></div>

    <div class="cell footer">
      <nav id="foot"></nav>
    </div>

  </div>


  <!-- Our JavaScript files -->
  <script src="../scripts/firebaseAPI.js"></script>
  <script src="../scripts/inject_templates.js"></script>
  <script src="../scripts/load_cards.js"></script>
  <script src="../scripts/students.js"></script>

  <script>
    // calls the loadStudents function from only this page
    loadStudents();
  </script>

</body>

</html>
