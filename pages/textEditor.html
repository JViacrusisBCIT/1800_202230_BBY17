<!DOCTYPE HTML>
<html lang="en">

<head>

  <title>iinsight</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Our Stylesheets -->
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />




  <!--Inclusion of Quill.js and Quill.js.snow.css to the HTML file:-->
  <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>


  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>


<body>

  <div class="cell nav-bar">
    <nav id="nav"></nav>
  </div>

  <div id="content" class="row">

    
    <div>
        <h2 id="header" class="mb-4"></h2>
        
        <img id="visual" />

        <div id="nonvisual" class="col-lg">
          
          <!--Quill Editor Div-->
          <div id="editor-container">
            <div id="editor" placeholder="Enter Text"></div>
          </div>
          <div class="mt-4">
            <button id="speak" onclick="activateSpeech()">Click to Activate Speech</button>
          </div>
          <button id="discard" type="button" class="mt-4" onclick="discardChanges('discard')">Discard Changes</button>
          <button id="cancel" type="button" onclick="discardChanges('cancel')">Cancel</button>
          <p id="warning" class="mt-3"></p>
          <button id="continue" type="button" class="btn btn-dark mt-3"></button>
          <p id="confirmation" class="mt-3"></p>
        </div>
    </div>



  </div>

  <div class="cell footer fixed-bottom">
    <nav id="foot"></nav>
  </div>

  
  <!-- Our JavaScript files -->
  <script src="../scripts/firebaseAPI.js"></script>
  <script src="../scripts/injectTemplates.js"></script>
  <script src="../scripts/textEditor.js"></script>
  <script src="/scripts/speechRecognition.js"></script>
  
</body>

</html>
