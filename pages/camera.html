<!DOCTYPE HTML>
<html lang="en">

<head>

  <title>iinsight</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Our Stylesheets -->
  <link rel="stylesheet" href="../styles/style.css">


  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- firebase cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />



  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="../styles/camera.css">

</head>


<body>

  <div class="container-fluid">

    <div class="cell nav-bar">
      <nav id="nav"></nav>
    </div>


    <div class="row">

      <div class="col-12">



        <!-- Camera -->
        <main id="camera">

          <!-- Camera sensor -->
          <canvas id="camera--sensor"></canvas>

          <!-- Camera view -->
          <video id="camera--view" autoplay playsinline></video>

          <!-- Camera output -->
          <img src="//:0" alt="" id="camera--output">

          <!-- Camera trigger -->
          <!-- <button type="button" class="btn btn-dark btn-xl" id="camera--trigger" onclick="helloWorld()">  </button> -->
          <img src="../images/camera-svgrepo-com.svg" class="btn btn-primary" type="submit" id="camera--trigger"
            onclick="helloWorld()" alt="camera feed">

        </main>

      </div>
    </div>


    <div class="cell footer">
      <nav id="foot"></nav>
    </div>


  </div>


  <!-- Our JavaScript files -->
  <script src="../scripts/firebaseAPI.js"></script>
  <script src="../scripts/injectTemplates.js"></script>
  <script src="../scripts/swipeNavigation.js"></script>
  <script src="../scripts/camera.js"></script>
  <script src="../scripts/savecam.js"></script>

</body>

</html>
