<!DOCTYPE HTML>
<html lang="en">

<head>

  <title>iinsight</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=yes">

  <!-- Our Stylesheets -->
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <!-- put scripts here-->

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="../styles/color.css">
</head>


<body>

  <div class="container overflow-hidden">

    <div class="cell nav-bar row">
      <nav id="nav"></nav>
    </div>

    <br/>

    <div class="cell welcome-banner justify-content-start row" id="welcome-banner">

      <div class="col-4"></div>

      <div id="banner" class="jumbotron col-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 justify-content-start">
        <div>
          <h3 class="display-6" id="name-welcome">Thank you!</h3>
          <p>We're glad you chose iinsight.</p>
          <p><a class="btn  btn-lg color-call-cta" href="#" role="button">Start tutorial</a>
            <a class="btn btn-secondary btn-lg m-2" href="#" role="button" onclick="hideDivs('welcome-banner')">Skip</a>
          </p>
        </div>
      </div>

      <div class="col-1">
        <img id="welcome-banner-close-button" src="../images/x-svgrepo-com.svg" class="btn btn-light" type="submit"
          onclick="hideDivs('welcome-banner')">
      </div>
    </div>
    


    <div class="row justify-content-center m-0">
      <div class="cell tile tile1 new-document col-auto  col-xl-4 col-sm-5 d-flex justify-content-end">
        <div class="row">
          <div class="col">
            <button type="button" class="btn color-call-cta btn-square-md" onclick="location.href='textEditor.html';">
              <img id="new-document-button" src="../images/pen-svgrepo-com_1.svg" class="btn" type="submit">
            </button>`
          </div>
    </div>
      </div>

      

      <div class="cell tile tile2 new-recorded-document col-auto  col-xl-4 col-sm-5 d-flex justify-content-start">
        <button type="button" class="btn color-call-cta btn-square-md mb-1"
          onclick="location.href='textEditor.html?voice=true';">
          <img id="new-recorded-document-button" src="../images/microphone-svgrepo-com.svg" class="btn" type="submit">
        </button>
      </div>

    </div>

<br><br><br>

    <div class="row justify-content-center">

      <div class="cell tile tile3 new-media col-auto d-flex justify-content-end  col-xl-4 col-sm-5">
        <div class="row">
<div class="col">
  <button type="button" class="btn color-call-cta btn-square-md" onclick="location.href='camera.html';">
    <img id="new-media-button" src="../images/camera-svgrepo-com.svg" class="btn" type="submit">
  </button>
</div>
        </div>
      
      </div>


      <div class="cell tile tile4 view-files col-auto col-xl-4 col-sm-5 justify-content-start d-flex">

        <div class="row">
<div class="col">
  <button type="button" class="btn color-call-cta btn-square-md" onclick="location.href='classrooms.html';">
    <img id="view-files-button" src="../images/folder-svgrepo-com.svg" class="btn" type="submit">
  </button>
</div>

        </div>
        
      </div>

    </div>
  

    <br />
    <br />


    <div class="cell footer row">
      <nav id="foot"></nav>
    </div>

    <!-- Our Javascript Files -->
    <script src="../scripts/injectTemplates.js"></script>
    <script src="../scripts/firebaseAPI.js"></script>
    <script src="../scripts/main.js"></script>

  </div>

</body>


</html>
